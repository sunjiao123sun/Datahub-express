<form class="form-horizontal" ng-submit="modifyUser()" >
    <p class="lead">个人信息维护</p>
    <hr>
    <div class="table-responsive">
        <table style="width: 20%;margin-left: 30%">
            <tr>
                <td width="5%" nowrap><label for="inputUserName">姓名:</label></td>
                <td width="20%" ><input type="text" class="form-control" id="inputUserName"
                                              ng-model="user.username"/></td>
            </tr>
            <tr><td><br></td></tr>
            <tr>
                <td nowrap><label for="inputUserAddress">地 址:</label></td>
                <td><input type="text" class="form-control" id="inputUserAddress" placeholder="地址"
                           ng-model="user.address"/></td>
            </tr>
            <tr><td><br></td></tr>
            <tr>
                <td nowrap><label for="inputUserPhone">电 话:</label></td>
                <td><input type="text" class="form-control" id="inputUserPhone" placeholder="电话"
                           ng-model="user.phone"/></td>
            </tr>
            <tr><td><br></td></tr>
            <tr>
                <td nowrap><label for="inputUserEmail">邮 箱:</label></td>
                <td>
                    <input type="email" class="form-control" id="inputUserEmail" placeholder="邮箱"
                           ng-model="user.email"/></td>
            </tr>
            <tr><td><br></td></tr>
            <tr>
                <td>
                    &nbsp;
                </td>
                <td nowrap>&nbsp;&nbsp;
                    <button type="submit" class="btn btn-primary">修改</button>&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;
                    <button type="reset" class="btn btn-primary btn-l">取消</button>
                </td>
            </tr>
        </table>
    </div>
</form>
